<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Longitude and Latitude Lines</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>海洋微塑膠檢測</h1>
    <nav>
      <ul>
        <li><a href="how-to-work">原理發想</a></li>
        <li><a href="#our-tool">使用工具</a></li>
        <li><a href="#about-us">關於我們</a></li>
        
      </ul>
    </nav>
  </header>
  <div class="parent">
    <div class="slogan">
      <h2>台灣沿海水質狀況</h2>
    </div>
    <div class="container">
      <div class="image-container">
        <img src="tw.svg" alt="TW" id="zoomable-image" class="modal-image">
        <div class="modal" id="myModal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <div class="yilan-container">
              <img src="yilan.png" alt="Yilan" id="yelan-image" class="inmodal-image">
            </div>
            <div class="side-content">
              <div class="info">
                <h2>宜蘭</h2>
                <div>
                  <span>種類:</span>
                  <span class="type-value">XXXX</span>
                </div>
                <div>
                  <span>濃度:</span>
                  <span class="concentration-value">XXXX</span>
                </div>
                <div>
                  <span>平均濃度 (24 hr):</span>
                  <span class="concentration-24hr-value">XXXX</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="zoom-controls">
          <button id="zoom-in">+</button>
          <button id="zoom-out">-</button>
        </div>
      </div>   
    </div>
  </div>
  
  <section id="about-us">
    <h2>About Us</h2>
  </section>
</body>
</html>
